<form action="" class="col-md-4 offset-3 mt-5 card card-body" #form="ngForm" (ngSubmit)="login(form)">
    <div class="form-group">
        <h3 class="text-center bg-dark text-light">Please Login</h3>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" #email="ngModel" ngModel required>
        <div *ngIf="email.touched && email.invalid">
            <p *ngIf="email.errors.required" class="text-danger">*this field is required</p>
        </div>

    </div>
    <div class="form-group ">
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" #password="ngModel" ngModel required>
        <div *ngIf="password.touched && password.invalid">
            <p *ngIf="password.errors.required" class="text-danger">*this field is required</p>
        </div>
    </div>

    <div class="form-group">
         <button type="submit" class="btn btn-success float-right " [disabled]="form.invalid">Login</button>
    </div>
</form>
